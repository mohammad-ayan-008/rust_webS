<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Box Moving Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      top: 50%;  /* Vertically center the box */
      left: -60px; /* Start off-screen on the left */
    }
  </style>
</head>
<body>

  <div class="box"></div>

  <script>
    const box = document.querySelector('.box');
    let position = -60; // Start position off-screen
    const speed = 3; // Speed of movement

    function moveBox() {
      position += speed;

      // If the box moves off-screen to the right, reset to the left
      if (position > window.innerWidth) {
        position = -60; // Reset to the left side
      }

      // Apply the new position to the box
      box.style.left = position + 'px';

      // Repeat the animation
      requestAnimationFrame(moveBox);
    }

    moveBox(); // Start the animation
  </script>

</body>
</html>
